<div class="body-contenido">
    <app-navbar-content-user
        [titleNavBar]="'The Wild'"
    ></app-navbar-content-user>
    <div id="dv-container-content" class="container-fluid h-100 mt-5">
        <div class="row h-100 p-3 mt-3">
            <div class="col-sm-12 col-md-4 col-lg-4 h-100">
                <div class="card shadow h-100">
                    <div class="card-header card-header-first">
                        <button type="button" (click)="agregarPregunta()" class="btn btn-outline-success btn-sm w-100">Nueva Pregunta</button>
                    </div>
                    <div class="card-body">
                        <ul id="list_group_items" class="list-group list-group-flush">
                            <app-question
                                *ngFor="let item of questions"
                                [titleQuestion]="item.title"
                                [textQuestion]="item.text"
                                (questionClicked)="handleQuestionClick(item.idQuestion)"
                            ></app-question>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 h-100">
                <div class="card shadow h-100">
                    <div class="card-header card-header-second">
                        <span class="spn_text_title"></span>
                    </div>
                    <div class="card-body overflow-auto" id="body_responses">
                        <app-responses
                            *ngFor="let item of responsesQuestion"
                            [username]="item.username"
                            [response]="item.response"
                            [classname]="getClassName(item.username)"
                        ></app-responses>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="input_response" #input_response placeholder="Escribe tu respuesta">
                            <button type="button" (click)="sendResponse()" id="btn_send_message" class="btn btn-outline-success btn-sm">Enviar mensaje</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="modal fade show" style="display: block;" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva consulta</h5>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar usuario -->
                <form (ngSubmit)="submitFormAdd()">
                    <div class="form-group mt-3">
                        <label for="username">Titulo</label>
                        <input type="text" class="form-control" id="tituloPregunta" [(ngModel)]="tituloPregunta" name="tituloPregunta" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="correo">Pregunta</label>
                        <input type="text" class="form-control" id="textoPregunta" [(ngModel)]="textoPregunta" name="textoPregunta" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Realizar pregunta</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
